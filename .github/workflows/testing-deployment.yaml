name: ğŸš€ STAGING - Marcelino's APIs via FTP

on:
  push:
    branches:
      - testing

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ˜ Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, bcmath, intl, pdo_mysql, zip, gd # Added GD for Filament image handling
          coverage: none

      - name: ğŸ“¥ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ“¦ Install PHP Dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: ğŸ¨ Build Frontend Assets (Vite/Filament)
        run: |
          npm install
          npm run build # This generates the public/build folder needed for Filament

      - name: âš™ï¸ Optimize Laravel
        run: |
          php artisan optimize
          mkdir -p storage/framework/{sessions,views,cache}

      - name: ğŸ“¤ FTP Deploy to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          server-dir: /marcelinos-api-deployment/
          local-dir: ./
          # IMPORTANT: vendor and public/build are NOT excluded anymore
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/tests/**
            **/uploads/**
            .env
            phpunit.xml
            README.md
            package-lock.json
            vite.config.js